stages:
- test
- test_python_versions
- deploy

sast:
  stage: test
include:
  - template: Jobs/SAST.gitlab-ci.yml

test_python311:
    stage: test
    image:
      name: python:3.11-bullseye
      entrypoint: [ '/bin/bash', '-c', 'ln -snf /bin/bash /bin/sh && /bin/bash -c $0' ]
    script:
      - pip install .
      - pip install pytest
      - python -m pytest python/tests
    coverage: '/TOTAL.+ ([0-9]{1,3}%)/'
    rules:
      - if: '$CI_COMMIT_BRANCH == "nightly"'

test_coverage:
    stage: test
    image:
      name: python:3.11-bullseye
      entrypoint: [ '/bin/bash', '-c', 'ln -snf /bin/bash /bin/sh && /bin/bash -c $0' ]
    script:
      - pip install .
      - pip install coverage pytest
      - coverage run
      - coverage report -m
    coverage: '/TOTAL.+ ([0-9]{1,3}%)/'
    rules:
      - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      - if: '$CI_COMMIT_BRANCH == "develop"'
      - if: '$CI_COMMIT_BRANCH == "main"'

python_versions:
    stage: test_python_versions
    image:
        name: $IMAGE
        entrypoint: [ '/bin/bash', '-c', 'ln -snf /bin/bash /bin/sh && /bin/bash -c $0' ]
    script:
        - pip install .
        - pip install pytest
        - python -m pytest python/tests
    parallel:
      matrix:
        - IMAGE: [python:3.12-bullseye, python:3.10-bullseye]
    rules:
        - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
        - if: '$CI_COMMIT_BRANCH == "develop"'
        - if: '$CI_COMMIT_BRANCH == "main"'

convert_changelog:
  stage: deploy
  image: pandoc/latex
  script:
    # Debug: List files in the root directory
    - echo "Listing files in the root directory:"
    - ls -la
    # Debug: List files in the docs/source/general directory
    - echo "Listing files in the docs/source/general directory:"
    - ls -la docs/source/general
    # Convert the changelog
    - pandoc CHANGELOG.md -f markdown -t rst -o docs/source/general/changelog.rst
  artifacts:
    paths:
      - docs/source/general/changelog.rst
  rules:
    - if: '$CI_COMMIT_BRANCH == "develop"'
    - if: '$CI_COMMIT_BRANCH == "main"'