# Note that environment variables can be set in several places
# See https://docs.gitlab.com/ee/ci/variables/#cicd-variable-precedence
stages:
- test
- test_python_versions

sast:
  stage: test
include:
  - template: Jobs/SAST.gitlab-ci.yml

test_python311:
    stage: test
    image:
      name: python:3.11-bullseye
      entrypoint: [ '/bin/bash', '-c', 'ln -snf /bin/bash /bin/sh && /bin/bash -c $0' ]
    script:
      - apt-get update && apt-get install -y libgl1-mesa-glx
      - pip install .[opt]
      - pip install pytest
      - python -m pytest python/tests
    coverage: '/TOTAL.+ ([0-9]{1,3}%)/'
    rules:
      - if: '$CI_COMMIT_BRANCH == "nightly"'

test_coverage:
    stage: test
    image:
      name: python:3.11-bullseye
      entrypoint: [ '/bin/bash', '-c', 'ln -snf /bin/bash /bin/sh && /bin/bash -c $0' ]
    script:
      - apt-get update && apt-get install -y libgl1-mesa-glx libxkbcommon-x11-0
      - pip install .
      - pip install coverage pytest
      - coverage run
      - coverage report -m
    coverage: '/TOTAL.+ ([0-9]{1,3}%)/'
    rules:
      - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      - if: '$CI_COMMIT_BRANCH == "develop"'
      - if: '$CI_COMMIT_BRANCH == "main"'

python_versions:
    stage: test_python_versions
    image:
        name: $IMAGE
        entrypoint: [ '/bin/bash', '-c', 'ln -snf /bin/bash /bin/sh && /bin/bash -c $0' ]
    script:
      - apt-get update && apt-get install -y libgl1-mesa-glx
      - pip install .
      - pip install pytest
      - python -m pytest python/tests
    parallel:
      matrix:
        - IMAGE: [python:3.13-bullseye, python:3.12-bullseye, python:3.10-bullseye]
    rules:
        - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
        - if: '$CI_COMMIT_BRANCH == "develop"'
        - if: '$CI_COMMIT_BRANCH == "main"'
