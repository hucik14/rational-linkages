name: Build Linux x86_64 and ARM wheels

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build_linux_wheels:
    name: Build manylinux + musllinux wheels (${{ matrix.arch }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        arch: [x86_64, aarch64]

    steps:
      - name: Check out source
        uses: actions/checkout@v4

      # QEMU is needed to run aarch64 Docker images on the x86_64 GitHub runner
      - name: Set up QEMU for aarch64
        if: matrix.arch == 'aarch64'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm64

      - name: Build wheels with cibuildwheel
        uses: pypa/cibuildwheel@v3.3.0
        env:
          # CI controls which Linux arch to build in this job
          CIBW_ARCHS_LINUX: ${{ matrix.arch }}
          # (optional) If you ever want to override pyproject skip from CI:
          # CIBW_SKIP: "pp* cp3*t-*"

      - name: Upload built wheels
        uses: actions/upload-artifact@v4
        with:
          name: linux-wheels-${{ matrix.arch }}
          path: wheelhouse/*.whl
          retention-days: 5
